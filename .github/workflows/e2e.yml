name: E2E (prod)
on: [push, pull_request]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Run e2e tests on prod
        run: BASE_URL=https://sutomemo.vercel.app npx playwright test --reporter=line --workers=1
